<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <title>Create Appointment Slot</title>

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    body {

      background: linear-gradient(135deg, #f3f4f6, #e0e7ff);

    }

    .card {

      border-radius: 12px;

      overflow: hidden;

      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

    }

    .card-header {

      background: linear-gradient(135deg, #007bff, #0056b3);

      color: white;

      text-align: center;

      padding: 20px;

    }

    .form-control {

      border-radius: 8px;

      padding: 12px;

      font-size: 16px;

    }

    .btn-primary {

      background: linear-gradient(135deg, #007bff, #0056b3);

      border: none;

      padding: 10px;

      font-size: 16px;

      border-radius: 8px;

    }

    .btn-secondary {

      border-radius: 8px;

      padding: 10px;

      font-size: 16px;

    }

    .alert {

      border-radius: 8px;

    }

  </style>

</head>

<body>

  <div class="container mt-5">

    <div class="row justify-content-center">

      <div class="col-md-6">

        <div class="card">

          <div class="card-header">

            <h3 class="mb-0">Create New Appointment Slot</h3>

          </div>

          <div class="card-body">

            <!-- Error Message -->

            <div th:if="${error}" class="alert alert-danger text-center" role="alert">

              <span th:text="${error}"></span>

            </div>

             

            <!-- Success Message -->

            <div th:if="${success}" class="alert alert-success text-center" role="alert">

              <span th:text="${success}"></span>

            </div>



            <form th:action="@{/doctor/createslot}" method="post">

              <input type="hidden" name="doctorId" th:value="${doctorId}">

               

              <div class="mb-4">

                <label for="startTime" class="form-label">Start Time</label>

                <input type="text" class="form-control" id="startTime" 

                    name="startTime" placeholder="Enter start time (e.g., 10:00 AM)" required>

              </div>

               

              <div class="mb-4">

                <label for="endTime" class="form-label">End Time</label>

                <input type="text" class="form-control" id="endTime" 

                    name="endTime" placeholder="Enter end time (e.g., 11:00 AM)" required>

              </div>

               

              <div class="d-grid gap-3">

                <button type="submit" class="btn btn-primary">Create Slot</button>

                <a href="/doctor" class="btn btn-secondary">Back to Dashboard</a>

              </div>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>



  <!-- Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
