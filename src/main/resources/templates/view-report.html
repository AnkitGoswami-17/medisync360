<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Medical Reports - Medisync360</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>

    body {

      background-color: #f4f4f4;

      font-family: 'Roboto', sans-serif;

    }

    .container {

      max-width: 900px;

      margin-top: 30px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      border-radius: 8px;

      background-color: #fff;

      padding: 20px;

    }

    h2 {

      color: #3498db;

      text-align: center;

      font-weight: 600;

    }

    .table th, .table td {

      text-align: center;

      vertical-align: middle;

      padding: 12px;

      border-color: #eee;

    }

    .table thead th {

      background-color: #3498db;

      color: #fff;

      font-weight: 500;

    }

    .no-data {

      text-align: center;

      font-size: 18px;

      font-weight: 500;

      color: #777;

      padding: 20px;

    }

    .btn-back {

      display: block;

      width: 200px;

      margin: 20px auto;

      background-color: #3498db;

      color: white;

      font-weight: bold;

      border-radius: 5px;

    }

    .btn-back:hover {

      background-color: #217dbb;

    }

  </style>

</head>

<body>

  <div class="container">

    <h2><i class="fas fa-file-medical"></i> My Medical Reports</h2>

    <div th:if="${records != null and not records.isEmpty()}">

      <div class="table-responsive">

        <table class="table table-bordered mt-3">

          <thead>

            <tr>

              <th>Doctor Name</th>

              <th>Patient Name</th>

              <th>Diagnosis</th>

              <th>Prescription</th>

              <th>Report</th>

            </tr>

          </thead>

          <tbody>

            <tr th:each="record : ${records}">

              <td th:text="${record.doctorName}"></td>

              <td th:text="${record.patientName}"></td>

              <td th:text="${record.diagnosis}"></td>

              <td th:text="${record.prescription}"></td>

              <td th:text="${record.report}"></td>

            </tr>

          </tbody>

        </table>

      </div>

    </div>

    <div th:if="${records == null or records.isEmpty()}" class="no-data">

      <i class="fas fa-exclamation-circle"></i> No medical records found.

    </div>

    <a href="/patient" class="btn btn-back text-center">

      <i class="fas fa-arrow-left"></i> Back to Dashboard

    </a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
