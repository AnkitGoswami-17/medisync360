<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <title>Doctor Profile</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>

  <div class="container mt-5">

    <h2 class="text-center mb-4">Doctor Profile</h2>

    <div class="card shadow-lg p-4">

      <div class="card-body">

        <h4 class="card-title text-primary" th:text="${doctor.firstName + ' ' + doctor.lastName}"></h4>

        <p class="card-text"><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>

        <p class="card-text"><strong>Address:</strong> <span th:text="${doctor.address}"></span></p>

        <p class="card-text"><strong>Contact No:</strong> <span th:text="${doctor.contactNo}"></span></p>

        <p class="card-text"><strong>Specialization:</strong> <span th:text="${doctor.docSpec}"></span></p>

        <p class="card-text"><strong>Consultancy Fees:</strong> â‚¹<span th:text="${doctor.consultancyFees}"></span></p>

      </div>

    </div>

    <div class="text-center mt-4">

      <a href="/doctor" class="btn btn-primary">Back to Dashboard</a>

    </div>

  </div>

</body>

</html>
