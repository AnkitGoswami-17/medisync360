<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <title>Doctor Profile</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>

    body {

      background-color: #f4f4f4;

      font-family: 'Roboto', sans-serif;

    }

    .profile-container {

      max-width: 600px;

      margin: 30px auto;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      border-radius: 8px;

      background-color: #fff;

      padding: 20px;

      text-align: center;

    }

    .profile-logo {

      width: 100px;

      height: 100px;

      border-radius: 50%;

      object-fit: cover;

      margin-bottom: 15px;

    }

    h2 {

      color: #3498db;

      font-weight: 600;

    }

    .btn-back {

      width: 100%;

      margin-top: 10px;

      background-color: #6c757d;

      color: white;

      font-weight: bold;

    }

    .btn-back:hover {

      background-color: #5a6268;

    }

  </style>

</head>

<body>

  <div class="container">

    <div class="profile-container">

      <img th:src="@{/images/doctor-image.jfif}" alt="Doctor Profile" class="profile-logo">

      <h2>Doctor Profile</h2>

      <h4 class="text-primary" th:text="${doctor.firstName + ' ' + doctor.lastName}"></h4>

      <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>

      <p><strong>Address:</strong> <span th:text="${doctor.address}"></span></p>

      <p><strong>Contact No:</strong> <span th:text="${doctor.contactNo}"></span></p>

      <p><strong>Specialization:</strong> <span th:text="${doctor.docSpec}"></span></p>

      <p><strong>Consultancy Fees:</strong> â‚¹<span th:text="${doctor.consultancyFees}"></span></p>

      <a href="/doctor" class="btn btn-back">Back to Dashboard</a>

    </div>

  </div>

</body>

</html>
