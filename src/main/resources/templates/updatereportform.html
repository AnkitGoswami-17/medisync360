<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

 <meta charset="UTF-8">

 <title>Doctor - Update Report</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <style>

   body {

     background: linear-gradient(135deg, #f3f4f6, #e0e7ff);

     font-family: 'Roboto', sans-serif;

   }

   .container {

     max-width: 600px;

     margin-top: 30px;

   }

   .card {

     border-radius: 12px;

     overflow: hidden;

     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

     background-color: #fff;

   }

   .card-header {

     background: linear-gradient(135deg, #007bff, #0056b3);

     color: white;

     text-align: center;

     padding: 20px;

   }

   .card-body {

     padding: 20px;

   }

   .form-label {

     font-weight: 500;

   }

   .btn {

     border-radius: 8px;

     padding: 10px 20px;

     margin-top: 10px;

   }

   .btn-update {

     background-color: #28a745;

     color: white;

   }

   .btn-update:hover {

     background-color: #218838;

   }

   .btn-back {

     background-color: #6c757d;

     color: white;

   }

   .btn-back:hover {

     background-color: #5a6268;

   }

   .alert {

     margin-bottom: 20px;

   }

 </style>

</head>

<body>

<div class="container">

 <div class="card mt-5">

   <div class="card-header">

     <h3>Update Report</h3>

   </div>

   <div class="card-body">

     <!-- Success Message -->

     <div th:if="${success}" class="alert alert-success text-center" role="alert">

       <span th:text="${success}"></span>

     </div>

     <form th:action="@{/doctor/updatereportform}" method="post" th:object="${record}">

       <!-- Hidden field for recordId -->

       <input type="hidden" th:field="*{recordId}">

       <div class="mb-3">

         <label class="form-label">Diagnosis</label>

         <textarea class="form-control" th:field="*{diagnosis}" rows="2" required></textarea>

       </div>

       <div class="mb-3">

         <label class="form-label">Prescription</label>

         <textarea class="form-control" th:field="*{prescription}" rows="2" required></textarea>

       </div>

       <div class="mb-3">

         <label class="form-label">Report Details</label>

         <textarea class="form-control" th:field="*{report}" rows="4" required></textarea>

       </div>

       <button type="submit" class="btn btn-update">Update Report</button>

       <a href="/doctor" class="btn btn-back">Back to Dashboard</a>

     </form>

   </div>

 </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
