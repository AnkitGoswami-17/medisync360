<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Error</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>

    body {

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

      background-color: #f8f9fa;

      font-family: 'Arial', sans-serif;

    }

    .error-container {

      text-align: center;

      background: #fff;

      padding: 40px;

      border-radius: 10px;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }

    h1 {

      color: #dc3545;

      font-size: 3rem;

      font-weight: bold;

    }

    p {

      font-size: 1.2rem;

      margin: 10px 0;

    }

    .btn-home {

      background-color: #007bff;

      color: white;

      padding: 10px 20px;

      font-size: 1rem;

      text-decoration: none;

      border-radius: 5px;

      display: inline-block;

      margin-top: 15px;

    }

    .btn-home:hover {

      background-color: #0056b3;

    }

  </style>

</head>

<body>

  <div class="error-container">

    <h1>Oops!</h1>

    <p>Something went wrong. Please try again later.</p>

    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-muted"></p>

    <a href="/home" class="btn-home">Go to Homepage</a>

  </div>

</body>

</html>
