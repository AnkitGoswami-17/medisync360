<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            color: #495057;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin-top: 80px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .text-danger {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Login</h2>
        
        <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
  			<strong th:text="${successMessage}"></strong>
  		</div>
        
        <div th:if="${param.error}" class="alert alert-danger text-center">
        	<span th:text="'Invalid username or password!'"></span>
        </div>
        <form action="/auth/login" method="POST" th:obj>
            <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" id="userName" name="userName" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/auth/register">Don't have an account? Register here</a>
        </div>
        <div class="text-center mt-2 text-danger">
            <p th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
</body>

</html>
