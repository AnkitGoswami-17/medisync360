<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">



<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Us - Medisync360</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">



  <style>

    body {

      background-color: #f8f9fa;

      font-family: 'Arial', sans-serif;

    }



    .hero-section {

      background: url('/images/contact-us.jpg') center/cover no-repeat;

      padding: 80px 20px;

      text-align: center;

      color: white;

      position: relative;

    }



    .hero-overlay {

      background: rgba(0, 123, 255, 0.7);

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

    }



    .hero-content {

      position: relative;

      z-index: 1;

    }



    .contact-container {

      padding: 50px 20px;

    }



    .contact-form {

      background: white;

      padding: 30px;

      border-radius: 10px;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }



    .contact-info {

      background: #007bff;

      color: white;

      padding: 20px;

      border-radius: 10px;

    }



    .contact-info p {

      margin-bottom: 10px;

    }



    .map-container {

      border-radius: 10px;

      overflow: hidden;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }

  </style>

</head>



<body>



  <!-- Hero Section -->

  <div class="hero-section">

    <div class="hero-overlay"></div>

    <div class="hero-content">

     <!--  <h1 class="display-4">Get in Touch with Us</h1> -->

      <p class="lead">We‚Äôre here to help! Contact Medisync360 for any queries.</p>

    </div>

  </div>



  <!-- Contact Section -->
  
  <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
  	<strong th:text="${successMessage}"></strong>
  </div>
  

  <div class="container contact-container">

    <div class="row">

      <!-- Contact Form -->

      <div class="col-md-6">

        <div class="contact-form">

          <h4 class="mb-3">Send Us a Message</h4>

          <form th:action="@{/contact}" method="post">

            <div class="mb-3">

              <label class="form-label">Your Name</label>

              <input type="text" class="form-control" name="name" required>

            </div>

            <div class="mb-3">

              <label class="form-label">Email Address</label>

              <input type="email" class="form-control" name="email" required>

            </div>

            <div class="mb-3">

              <label class="form-label">Your Message</label>

              <textarea class="form-control" rows="4" name="message" required></textarea>

            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>

          </form>

        </div>

      </div>



      <!-- Contact Info -->

      <div class="col-md-6">

        <div class="contact-info">

          <h4>Contact Information</h4>

          <p><strong>üìç Address:</strong> 123 Health Street, Kolkata, India</p>

          <p><strong>üìû Phone:</strong> +91 9036594660</p>

          <p><strong>üìß Email:</strong> support@medisync360.com</p>

        </div>



        <!-- Google Map -->

        <div class="map-container mt-3">

          <iframe 

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.689453123456!2d88.33321380615234!3d22.649831771850586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0277a1a1a1a1a1%3A0x1a1a1a1a1a1a1a1a!2sBally%2C%20Howrah%2C%20West%20Bengal%2C%20India!5e0!3m2!1sen!2sin!4v1613544979093!5m2!1sen!2sin" 

            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">

          </iframe>

        </div>

      </div>

    </div>



    <!-- Back to Home Button -->

    <div class="text-center mt-4">

      <a href="/home" class="btn btn-primary">Back to Home</a>

    </div>

  </div>



</body>



</html>
