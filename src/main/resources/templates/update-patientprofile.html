<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Update Profile | Medisync360</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>

    body {

      background-color: #f4f4f4;

      font-family: 'Roboto', sans-serif;

    }

    .container {

      max-width: 650px;

      margin-top: 40px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      border-radius: 10px;

      background-color: #fff;

      padding: 25px;

    }

    h2 {

      color: #3498db;

      text-align: center;

      font-weight: 700;

      margin-bottom: 20px;

    }

    .form-group label {

      font-weight: 500;

    }

    .btn-update {

      width: 100%;

      background-color: #3498db;

      color: white;

      font-weight: bold;

      padding: 12px;

      border-radius: 6px;

    }

    .btn-update:hover {

      background-color: #217dbb;

    }

    .btn-back {

      display: block;

      width: 100%;

      margin-top: 12px;

      background-color: #6c757d;

      color: white;

      font-weight: bold;

      padding: 12px;

      border-radius: 6px;

    }

    .btn-back:hover {

      background-color: #5a6268;

    }

  </style>

</head>

<body>

  <div class="container">

    <h2>Update Profile</h2>
    
    <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
  			<strong th:text="${successMessage}"></strong>
  		</div>

    <form action="/patient/update-profile" method="post" th:object="${patient}">

      <div class="form-group mb-3">

        <label>First Name</label>

        <input type="text" class="form-control" th:field="*{firstName}" required>

      </div>

      <div class="form-group mb-3">

        <label>Last Name</label>

        <input type="text" class="form-control" th:field="*{lastName}" required>

      </div>

      <div class="form-group mb-3">

        <label>Email</label>

        <input type="email" class="form-control" th:field="*{email}" required>

      </div>

      <div class="form-group mb-3">

        <label>Contact Number</label>

        <input type="text" class="form-control" th:field="*{contactNo}" required>

      </div>

      <div class="form-group mb-3">

        <label>Age</label>

        <input type="text" class="form-control" th:field="*{age}" required>

      </div>

      <div class="form-group mb-3">

        <label>Address</label>

        <input type="text" class="form-control" th:field="*{address}" required>

      </div>

      <div class="form-group mb-3">

        <label>City</label>

        <input type="text" class="form-control" th:field="*{city}" required>

      </div>

      <div class="form-group mb-3">

        <label>Gender</label>

        <select class="form-control" th:field="*{gender}" required>

          <option value="Male">Male</option>

          <option value="Female">Female</option>

        </select>

      </div>

      <button type="submit" class="btn btn-update">Update Profile</button>

    </form>

    <a href="/patient" class="btn btn-back text-center">Back to Dashboard</a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
