<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <title>Update Doctor Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    body {

      background: linear-gradient(135deg, #f3f4f6, #e0e7ff);

    }

    .container {

      max-width: 600px;

      margin-top: 50px;

    }

    .card {

      border-radius: 12px;

      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

    }

    .card-header {

      background: linear-gradient(135deg, #007bff, #0056b3);

      color: white;

      text-align: center;

      padding: 20px;

      font-size: 20px;

      font-weight: bold;

    }

    .btn-custom {

      border-radius: 8px;

      padding: 10px;

      width: 100%;

    }

    .alert {

      text-align: center;

    }

  </style>

</head>

<body>

  <div class="container">

    <div class="card">

      <div class="card-header">Update Your Profile</div>

      <div class="card-body">

        <!-- Success Message -->

        <div th:if="${success}" class="alert alert-success">

          <span th:text="${success}"></span>

        </div>

         

        <form th:action="@{/doctor/updateprofile}" method="post" th:object="${doctor}">

          <input type="hidden" th:field="*{id}">



          <div class="mb-3">

            <label class="form-label">First Name</label>

            <input type="text" class="form-control" th:field="*{firstName}" required>

          </div>



          <div class="mb-3">

            <label class="form-label">Last Name</label>

            <input type="text" class="form-control" th:field="*{lastName}" required>

          </div>



          <div class="mb-3">

            <label class="form-label">Email</label>

            <input type="email" class="form-control" th:field="*{email}" required>

          </div>



          <div class="mb-3">

            <label class="form-label">Address</label>

            <input type="text" class="form-control" th:field="*{address}">

          </div>



          <div class="mb-3">

            <label class="form-label">Contact No</label>

            <input type="text" class="form-control" th:field="*{contactNo}" required>

          </div>



          <div class="mb-3">

            <label class="form-label">Specialization</label>

            <input type="text" class="form-control" th:field="*{docSpec}" required>

          </div>



          <div class="mb-3">

            <label class="form-label">Consultancy Fees</label>

            <input type="text" class="form-control" th:field="*{consultancyFees}" required>

          </div>



          <button type="submit" class="btn btn-primary btn-custom">Update Profile</button>

        </form>



        <a href="/doctor" class="btn btn-secondary btn-custom mt-3">Back to Dashboard</a>

      </div>

    </div>

  </div>

</body>

</html>
