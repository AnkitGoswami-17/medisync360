<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <title>Write Medical Report</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    body {

      background: linear-gradient(135deg, #e3f2fd, #bbdefb);

    }

    .card {

      border-radius: 12px;

      overflow: hidden;

      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

    }

    .card-header {

      background: linear-gradient(135deg, #007bff, #0056b3);

      color: white;

      text-align: center;

      padding: 20px;

    }

    .btn {

      border-radius: 8px;

      padding: 10px;

    }

  </style>

</head>

<body>



<div class="container mt-5">

  <div class="card">

    <div class="card-header">

      <h3>Write Medical Report</h3>

    </div>

    <div class="card-body">

      <!-- Success Message -->

      <div th:if="${success}" class="alert alert-success text-center" role="alert">

        <span th:text="${success}"></span>

      </div>



      <form th:action="@{/doctor/submitreport}" method="post">

        <input type="hidden" name="appointmentId" th:value="${appointmentId}">



        <div class="mb-3">

          <label class="form-label">Diagnosis</label>

          <textarea class="form-control" name="diagnosis" rows="2" required></textarea>

        </div>



        <div class="mb-3">

          <label class="form-label">Prescription</label>

          <textarea class="form-control" name="prescription" rows="2" required></textarea>

        </div>



        <div class="mb-3">

          <label class="form-label">Report Details</label>

          <textarea class="form-control" name="report" rows="4" required></textarea>

        </div>



        <div class="d-grid gap-2">

          <button type="submit" class="btn btn-success">Submit Report</button>

          <a href="/doctor" class="btn btn-secondary">Back to Dashboard</a>

        </div>

      </form>

    </div>

  </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
