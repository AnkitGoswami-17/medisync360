<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Patient Profile</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>

    body {

      background-color: #f4f4f4;

      font-family: 'Roboto', sans-serif;

    }

    .container {

      max-width: 600px;

      margin-top: 30px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      border-radius: 8px;

      background-color: #fff;

      padding: 20px;

      text-align: center;

    }

    .profile-img {

      width: 120px;

      height: 120px;

      border-radius: 50%;

      margin-bottom: 15px;

    }

    .card {

      border: none;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      padding: 20px;

    }

    h2 {

      color: #3498db;

      font-weight: 600;

    }

    .btn-back {

      background-color: #3498db;

      color: white;

      font-weight: bold;

      width: 100%;

    }

    .btn-back:hover {

      background-color: #217dbb;

    }

  </style>

</head>

<body>

  <div class="container">

    <h2>Patient Profile</h2>

    <img th:src="@{/images/patient-image2.jfif}" alt="Profile Picture" class="profile-img">

    <div class="card">

      <div class="card-body">

        <h5 class="card-title" th:text="${patient.firstName} + ' ' + ${patient.lastName}"></h5>

        <p class="card-text"><strong>Email:</strong> <span th:text="${patient.email}"></span></p>

        <p class="card-text"><strong>Contact No:</strong> <span th:text="${patient.contactNo}"></span></p>

        <p class="card-text"><strong>Address:</strong> <span th:text="${patient.address}"></span></p>

        <p class="card-text"><strong>City:</strong> <span th:text="${patient.city}"></span></p>

        <p class="card-text"><strong>Gender:</strong> <span th:text="${patient.gender}"></span></p>

        <p class="card-text"><strong>Age:</strong> <span th:text="${patient.age}"></span></p>

      </div>

    </div>

    <div class="text-center mt-4">

      <a href="/patient" class="btn btn-back">Back to Dashboard</a>

    </div>

  </div>

</body>

</html>
