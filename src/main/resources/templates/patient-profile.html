<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Patient Profile</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>

  <div class="container mt-5">

    <h2 class="text-center">Patient Profile</h2>

    <div class="card">

      <div class="card-body">

        <h5 class="card-title" th:text="${patient.firstName} + ' ' + ${patient.lastName}"></h5>

        <p class="card-text"><strong>Email:</strong> <span th:text="${patient.email}"></span></p>

        <p class="card-text"><strong>Contact No:</strong> <span th:text="${patient.contactNo}"></span></p>

        <p class="card-text"><strong>Address:</strong> <span th:text="${patient.address}"></span></p>

        <p class="card-text"><strong>City:</strong> <span th:text="${patient.city}"></span></p>

        <p class="card-text"><strong>Gender:</strong> <span th:text="${patient.gender}"></span></p>

        <p class="card-text"><strong>Age:</strong> <span th:text="${patient.age}"></span></p>

      </div>

    </div>

    <div class="text-center mt-4">

      <a href="/patient" class="btn btn-primary">Back to Dashboard</a>

    </div>

  </div>

</body>

</html>
