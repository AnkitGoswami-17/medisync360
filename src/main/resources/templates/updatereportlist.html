<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

 <meta charset="UTF-8">

 <title>Doctor - Update Report List</title>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

 <style>

   body {

     background: linear-gradient(135deg, #f3f4f6, #e0e7ff);

     font-family: 'Roboto', sans-serif;

   }

   .container {

     max-width: 900px;

     margin-top: 30px;

     box-shadow: 0 4px 8px rgba(0,0,0,0.1);

     border-radius: 8px;

     background-color: #fff;

     padding: 20px;

   }

   h2 {

     text-align: center;

     color: #007bff;

     font-weight: 600;

     margin-bottom: 20px;

   }

   .table th, .table td {

     text-align: center;

     vertical-align: middle;

     padding: 12px;

     border-color: #eee;

   }

   .table thead th {

     background-color: #f2f2f2;

     font-weight: 500;

     color: #333;

   }

   .btn {

     border-radius: 8px;

     padding: 8px 15px;

   }

   .btn-back {

     background-color: #6c757d;

     color: white;

     margin-top: 20px;

   }

   .btn-back:hover {

     background-color: #5a6268;

   }

 </style>

</head>

<body>

<div class="container">

 <h2>Update Report - Appointments</h2>

 <!-- Success Message -->

 <div th:if="${success}" class="alert alert-success text-center" role="alert">

   <span th:text="${success}"></span>

 </div>

 <table class="table table-bordered">

   <thead class="table-dark">

     <tr>

       <th>Patient Name</th>

       <th>Start Time</th>

       <th>End Time</th>

       <th>Actions</th>

     </tr>

   </thead>

   <tbody>

     <tr th:each="appointment : ${appointments}">

       <td th:text="${appointment.patient != null ? appointment.patient.firstName + ' ' + appointment.patient.lastName : 'Not Assigned'}"></td>

       <td th:text="${appointment.startTime}"></td>

       <td th:text="${appointment.endTime}"></td>

       <td>

         <a th:href="@{/doctor/updatereportform(appointmentId=${appointment.id})}" class="btn btn-primary">Update Report</a>

       </td>

     </tr>

   </tbody>

 </table>

 <a href="/doctor" class="btn btn-back">Back to Dashboard</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
